# Eru 架构

  eru-core: Eru 系统核心，接收容器需求，根据已有资源和用户所需资源创建容器。

# Eru 架构
  
  agent: 容器健康检查、指标和日志收集。
  
---
# Eru 架构

  citadel: 鉴权，用户UI，相关API封装。

    1. elb(eru load balancer);

# 核心调度算法

  需求
  1. 资源利用率；

---
# 核心调度算法

  资源：
  1. CPU；

---
# 核心调度算法

  资源划分
  1. pod;
  2. node (CPU, 内存和健康状态);
  3. container (CPU, 内存和健康状态);

# 核心调度算法

  伪代码
  ```
  0. 寻找有足够资源的节点；
  1. 计算每个可用节点的可以分配多少个容器；
  2. 平均分配;
  ```
